grpc:
  channels:
    default_host_port:
    default_host:
      port: 4096
    default_port:
      host: "non_default_host.com"
    default_host_port_ssl_disabled:
      ssl:
        enabled: false
        clientKey: "clientKey.pem"
        clientCert: "clientCert.pem"
        caCert: "ca.pem"
    default_host_ssl_one_way:
      port: 4096
      ssl:
        enabled: true
        caCert: "ca.pem"
    default_port_ssl:
      host: "non_default_host.com"
      ssl:
        clientKey: "clientKey.pem"
        clientCert: "clientCert.pem"
        caCert: "ca.pem"
